<div class="w100vw d-flex flex-column justify-content-center align-items-center">
    <div class="d-flex flex-column justify-content-center align-items-center background">
        <app-quote-box></app-quote-box>
    </div>


    <div class="w100vw grid-box">


        <div class="section w-100 box-height">
            <ngb-carousel class="box-height" *ngIf="images" [interval]="3000" [pauseOnHover]=true [pauseOnFocus]=true [showNavigationArrows]=true [showNavigationIndicators]=true>
                <ng-template ngbSlide *ngFor="let image of this.images">
                    <div class="picsum-img-wrapper blackBG d-flex justify-content-center">
                        <img [src]="image" alt="Slide">
                    </div>
                </ng-template>
            </ngb-carousel>

        </div>

        <div class="seller d-flex flex-column align-items-center w-100 box-height">

            <ngb-carousel class="box-height" *ngIf="images" [interval]="3000" [pauseOnHover]=true [pauseOnFocus]=true [showNavigationArrows]=true [showNavigationIndicators]=true>
                <ng-template ngbSlide *ngFor="let product of this.secondHandData">
                    <div class="picsum-img-wrapper blackBG d-flex justify-content-center align-items-center">
                        <div class="image-container">
                            <img [src]="product.image" [alt]="product.name" class="image-product">
                        </div>
                    </div>
                    <div class="carousel-caption">
                        <h3>{{product.name}}</h3>
                        <p>{{product.price}}</p>
                    </div>
                </ng-template>
            </ngb-carousel>

        </div>

    </div>
</div>
